<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


<!-- Titulo e icono -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | QR code component</title>


<!-- Hojas de estilo -->
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">


<!-- Fuentes google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="contenedor">
    <div class="cont__img">
      <img src="./images/image-qr-code.png" alt="qr-code">
    </div> 


    <div class="cont__text">
      <h1 class="cont__text1">Improve your front-end skills by building projects</h1>

      <p class="cont__text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Camoralesh27" target="_blank">Cristhian Morales</a>.
  </footer>

</body>
</html>
